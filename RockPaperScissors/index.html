    <section class="game-section">

        <h2>Rock Paper Scissors</h2>
        
        <div class="container">
            <!-- Gamebox for displaying all the player's outputs-->
            <div id="outer">
                <div id="gamebox">
                </div>
            </div>
            
            <!--Buttons for player to choose for the Rock Paper Scissor game-->
            <div id="buttons">
                <button id="rock" class="btn btn-primary" onclick="winLose('rock')" >Rock</button>
                <button id="paper" class="btn btn-primary" onclick="winLose('paper')" >Paper</button>
                <button id="scissor" class="btn btn-primary" onclick="winLose('scissor')">Scissor</button>
            </div>
            
            <!--Resets the gameboard and scoreboard for the user-->
            <div id="buttons">
                <button id="reset" class="btn btn-primary" onclick="reset()">Reset Game</button>
            </div>
            
            <!--Shows if user wins or loses or draw-->
            <div id="winlosemsg" style="color:red;font-size:50px;display:block"> 
            </div>
            
            <!--Shows the score for player and computer-->
            <div id="scoreboard">
                <table style="width:100%">
                    <tr>
                      <th>Human</th>
                      <th>Computer</th> 
                    </tr>
                    <tr>
                      <td id="pScore">0</td>
                      <td id="cScore">0</td> 
                      
                    </tr>
                </table>
            </div>
        </div>
